name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - "**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./  # 모든 폴더의 index.html을 포함하도록 루트 폴더를 배포
          clean: true 
